{% extends "store/base.html" %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-md-6 mx-auto">
            <div class="bg-white p-5 rounded shadow border border-gray-200">
                <h3 class="text-center mb-3 font-weight-bold text-gray-800">Reset Your Password</h3>
                <p class="text-center text-muted mb-4">
                    Enter your email address, and we'll send you a link to reset your password.
                </p>

                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary w-100">
                            Send Reset Link
                        </button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
